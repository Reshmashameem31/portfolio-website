<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title><link rel="stylesheet" href="style.css"><link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet"> 
</head>
<body>
  
    <div class="container">
    <div class="section-one"><h1 class="section-one__name">Reshma Shameem</h1>
     <p class="section-one__role">Web Developer</p>
    <a class="section-one__contact" href="index.html">Home</a>
</div>
<div class="container-two">
     <img src="img.jpeg" alt="girl photo">
<div class="contact-form">
<form>
    <table><tr><td class="red">Name:</td><td><input type="text" placeholder=" Enter your Name" class="contact-form__input"></td></tr>
    <tr><td class="red">Email:</td><td><input type="text" placeholder=" Enter your Email" class="contact-form__input"></td></tr>
    <tr><td class="red">Message:</td><td><textarea placeholder=" Enter your Message"class="contact-form__textarea"></textarea></td></tr>
    <tr><td></td><td><input type="Submit"class="contact-form__submit"></td></tr>
</table>
</form></div></div>
<div class="section-five">
<p class="section-five__title">Social Media:<a href="https://www.instagram.com/">Instagram,</a><a href="https://www.linkedin.com/home/?originalSubdomain=in">
    Linkedin
</a></p>
<p class="section-five__desc">&copy;Reshma Shameem</p> </div>
</div>
<script>
  const form = document.querySelector("form");
  const nameInput = document.querySelectorAll(".contact-form__input")[0];
  const emailInput = document.querySelectorAll(".contact-form__input")[1];
  const messageInput = document.querySelector(".contact-form__textarea");

  // Create a wrapper to hold submitted entries
  const outputDiv = document.createElement("div");
  outputDiv.style.marginTop = "20px";
  form.parentNode.appendChild(outputDiv);

  form.addEventListener("submit", function (e) {
    e.preventDefault();

    const name = nameInput.value;
    const email = emailInput.value;
    const message = messageInput.value;

    if (!name || !email || !message) {
      alert("Please fill all fields.");
      return;
    }

    // Create a new table to show the entry
    const table = document.createElement("table");
    table.style.marginTop = "10px";
    table.style.borderCollapse = "collapse";
    table.style.width = "100%";

    const row = document.createElement("tr");
    row.style.backgroundColor="aquamarine"
    const nameCell = document.createElement("td");
    nameCell.textContent = name;
    nameCell.style.border = "1px solid #ccc";
    nameCell.style.padding = "10px";

    const emailCell = document.createElement("td");
    emailCell.textContent = email;
    emailCell.style.border = "1px solid #ccc";
    emailCell.style.padding = "10px";

    const messageCell = document.createElement("td");
    messageCell.textContent = message;
    messageCell.style.border = "1px solid #ccc";
    messageCell.style.padding = "10px";

    const deleteCell = document.createElement("td");
    deleteCell.style.border = "1px solid #ccc";
    deleteCell.style.padding = "10px";

    const deleteBtn = document.createElement("button");
    deleteBtn.textContent = "Delete";
    deleteBtn.style.background = "crimson";
    deleteBtn.style.color = "white";
    deleteBtn.style.border = "none";
    deleteBtn.style.padding = "6px 10px";
    deleteBtn.style.cursor = "pointer";

    deleteBtn.addEventListener("click", function () {
      outputDiv.removeChild(table);
    });

    deleteCell.appendChild(deleteBtn);

    row.appendChild(nameCell);
    row.appendChild(emailCell);
    row.appendChild(messageCell);
    row.appendChild(deleteCell);

    table.appendChild(row);
    outputDiv.appendChild(table);

    form.reset();
  });
</script>
</body>
</html>
